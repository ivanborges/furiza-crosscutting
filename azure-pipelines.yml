pool:
  vmImage: 'VS2017-Win2016'

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  #Caching
  CachingVersion: '1.0.1'
  CachingPushToNuget: True
  #Caching.Abstractions
  CachingAbstractionsVersion: '1.0.1'
  CachingAbstractionsPushToNuget: True  
  #Extensions.Configuration
  ExtensionsConfigurationVersion: '1.0.1'
  ExtensionsConfigurationPushToNuget: True
  #Extensions.Enumerable
  ExtensionsEnumerableVersion: '1.0.1'
  ExtensionsEnumerablePushToNuget: True
  #Logging
  LoggingVersion: '1.0.1'
  LoggingPushToNuget: True
  #Newtonsoft.Json
  NewtonsoftJsonVersion: '1.0.1'
  NewtonsoftJsonPushToNuget: True

steps:
# Install NuGet Tool
- task: NuGetToolInstaller@0
  displayName: Install NuGet Tool

# Restore NuGet packages
- task: NuGetCommand@2
  displayName: Restore NuGet Packages
  inputs:
    restoreSolution: '$(solution)'

# Build solution
- task: VSBuild@1
  displayName: Build Solution
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Run unit tests
- task: VSTest@2
  displayName: Run Unit Tests
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Prepare publish files
- task: DotNetCoreCLI@2
  displayName: Prepare Publish Files
  inputs:
    command: publish
    publishWebProjects: False
    projects: '**/**/Furiza.*.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: False

# Publish the artifacts
- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts

# Publish Furiza.Caching to NuGet.org
- task: DotNetCoreCLI@2
  displayName: Pack Furiza.Caching
  condition: eq(variables['CachingPushToNuget'], 'True')
  inputs:
    command: pack
    packagesToPack: '**/**/Furiza.Caching.csproj'
    versioningScheme: byEnvVar
    versionEnvVar: CachingVersion
- task: NuGetCommand@2
  displayName: Push Furiza.Caching to NuGet.org
  condition: eq(variables['CachingPushToNuget'], 'True')
  continueOnError: True
  inputs:
    command: push
    nuGetFeedType: external
    packagesToPush: '$(build.artifactStagingDirectory)/Furiza.Caching.*.nupkg'
    publishFeedCredentials: 'apikey-nuget-crosscutting-caching'

